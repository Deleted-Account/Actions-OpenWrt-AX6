          å½“å‰ä½¿ç”¨ç‰ˆæœ¬:ã€ç¼–è¯‘å‰çš„æœ€åä¸€æ¬¡[â¦ä¸»æºç ](https://github.com/coolsnowwolf/lede)æ›´æ–°è®°å½•ã€‘
          ${{ env.useVersionInfo }}
        artifacts: ${{ env.FIRMWARE }}/*
        
